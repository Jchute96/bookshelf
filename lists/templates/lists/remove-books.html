{% extends 'books/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center mb-4">Remove Books from {{ user_list.name }}</h2>
                    <hr class="my-4">


                    <form method="POST">
                        <!-- This is for securing the form from malicious attacks -->
                        {% csrf_token %}

                        {% for book in books %}
                        <!-- Style the checkboxes using bootstrap -->
                        <div class="form-check mb-4">
                            <!-- Create a checkbox for each book and when form submits all checked book IDs are sent together as 'book_ids' -->
                            <input type="checkbox" name="book_ids" value="{{ book.id }}">
                             <!-- Use truncatechars to limit the title length so it is not too long -->
                            <label>
                                <strong>{{ book.title|truncatechars:50 }}</strong>
                                 <span class="text-muted">by {{ book.author }}</span>
                            </label>
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-danger w-100">Remove Selected Books</button>
                        <a href="{% url 'list-detail' user_list.id %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
