{% extends 'books/base.html' %}
<!-- Import the crispy form templates to use -->
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <!-- Add a card with a shadowing effect -->
             <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center mb-4">Change Your Email</h2>

                    <form method="POST">
                        <!-- Generates a token to verify form submission is legit-->
                        {% csrf_token %}
                        <!-- Pipe the form through crispy forms to make it look nice-->
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100">Update Email</button>
                        <a href="{% url 'profile' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
                    </form>
                </div>
             </div>
        </div>
    </div>
</div>
{% endblock %}
