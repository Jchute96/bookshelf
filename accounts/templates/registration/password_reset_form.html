{% extends 'books/base.html' %}
<!-- Import the crispy form templates to use -->
{% load crispy_forms_tags %}

{% block content %}

<!-- Make the screen have a navy background with the card centered -->
<div style="min-height: 100vh; background-color: #1B2A4A; display: flex; align-items: center; justify-content: center;">
    <div class="col-md-4">
        <!-- Add a card with a shadowing effect -->
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <h2 class="text-center mb-1">Reset Password</h2>
                <p class="text-center small text-muted mb-4">Enter your email and we'll send you a reset link.</p>

                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">Send Reset Email</button>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}">Back to Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
