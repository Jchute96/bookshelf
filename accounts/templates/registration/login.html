{% extends 'books/base.html' %}
<!-- Import the crispy form templates to use -->
{% load crispy_forms_tags %}

{% block content %}

<!-- Make the screen have a navy background with the login card centered -->
<div style="min-height: 100vh; background-color: #1B2A4A; display: flex; align-items: center; justify-content: center;">
    <div class="col-md-4">
        <!-- Add a card with a shadowing effect -->
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <h2 class="text-center mb-1">ðŸ“š BookShelf</h2>
                <p class="text-center small text-muted mb-4">Welcome back! Your bookshelf is right where you left it.</p>

                <form method="POST">
                    <!-- Generates a token to verify form submission is legit-->
                    {% csrf_token %}
                    <!-- Pipe the form through crispy forms to make it look nice-->
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    <div class="text-center mt-3">
                        <a href="{% url 'register' %}">Create New Account</a><br>
                        <a href="{% url 'password_reset' %}">Forgot Password?</a>
                    </div>
                </form>

                <!-- Demo button -->
                <hr class="mt-4">
                <div class="text-center">
                    <p class="text-muted small mb-2">Curious? Explore the app in seconds.</p>
                    <a href="{% url 'demo-login' %}" class="btn btn-outline-secondary w-100">Try Demo</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
