{% extends 'books/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <!-- Add a card with a shadowing effect -->
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center mb-4">Login to BookShelf</h2>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Invalid username or password. Please try again.
                        </div>
                    {% endif %}

                    <form method="POST">
                        <!-- Generates a token to verify form submission is legit-->
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
