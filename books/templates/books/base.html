<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookshelf</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS to apply font -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* CSS for primary button colors */
        .btn-primary {
            background-color: #2D7DD2;
            border-color: #2D7DD2;
        }

        .btn-primary:hover {
            background-color: #1A5FA8;
            border-color: #1A5FA8;
        }

        /* CSS for outline primary button and make text go white on hover*/
        .btn-outline-primary {
            color: #2D7DD2;
            border-color: #2D7DD2;
        }

        .btn-outline-primary:hover {
            background-color: #2D7DD2;
            border-color: #2D7DD2;
            color: #ffffff;
        }

        /* Make it so that once a button is not being hovered over it does not show the hovering visual anymore */
        .btn:focus {
            box-shadow: none;
        }

    </style>
</head>

<body>
    <!-- Navigation bar -->
     {% if user.is_authenticated %}
     <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1B2A4A;">
        <div class="container-fluid">

            <!-- BookShelf on left -->
            <a class="navbar-brand" href="{% url 'home' %}">
                ðŸ“š {{ user.username }}'s BookShelf
            </a>

            <!-- Hamburger menu for mobile -->
            <!-- Use data-bs-toggle=collapse to toggle a collapse animation when button clicked-->
            <!-- data-bs-target=#navbarNav tells it the elemnt to collapse -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav links -->
            <div class="collapse navbar-collapse" id="navbarNav">

                <!-- Left items -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'statistics' %}">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'my-lists' %}">Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                </ul>

                <!-- Right items -->    
                <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center">
                    <!-- Button to add a book -->
                    <a href="{% url 'add-book' %}" class="btn btn-primary btn-sm mb-2 mb-lg-0 me-lg-3">+ Add Book</a>
                
                    <!-- Username display -->
                    <span class="navbar-text text-light mb-2 mb-lg-0 me-lg-3">
                        {{ user.username }}
                    </span>
                
                    <!-- Logout button -->
                    <form method="POST" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}
    <!-- Display any messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show m-3" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}
   
    {% endblock %}

    <!-- Bootstrap Javascript for hamburger menu -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
